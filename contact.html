    <!--Page code starts here-->



    <!--Name, Contact number, Email Address and short message-->
    <div class="container">
        <form> 
            <div class="form-group row mt-3">
                <label for="Name" >Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter Name">
            </div>

            <div class="form-group row mt-3">
                <label for="ContactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="ContactNumber" placeholder="Enter Contact Number">
            </div>

            <div class="form-group row mt-3">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter email address">
            </div>

            <div class="form-group row mt-3 ">
                <label for="Message">Message</label>
                <textarea class="form-control" style="height: 200px" id="Message"></textarea>
            </div>
            
            <div class="d-grid  col text-center mt-4">
                <button type="submit" class="btn btn-dark btn-lg" id="Submit"></button> 
            </div>

        </form>
    </div>








    <!--Page code ends here-->
